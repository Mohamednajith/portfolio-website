<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="ddd.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    
  <div class="moving-box"></div>


  <section id="professional" class="card5 professional row m-0  d-flex justify-content-center position-relative">
    <div class="bg-image pro-bg"></div>
    <div class="row m-0 p-0 p-details bg-text d-flex flex-column align-items-center ">
      <div class="pro-heading">
        <h1 class="p-head mt-5 text-light fw-bold text-center">PROFESSIONAL</h1>
        <h3 class="p-sub-head text-light fw-bold text-center fs-3 ">MY KNOWLEDGE LEVEL IN SOFTWARE</h3>
      </div>
      
      <div class="row p-0 m-0 d-flex gap-1 justify-content-start align-items-center  m-auto">
        <div class="text-end col-5 col-sm-3 fw-normal fs-6 fw-normal fs-6">Python</div>
        <div class="progress col-6 col-sm-6 p-0 m-0 bg-light">
          <div class="progress-bar bg-success python" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
            75%
          </div>
        </div>
      </div>

      <div class="row p-0 m-0 d-flex gap-1  justify-content-start align-items-center  m-auto">
        <div class="text-end col-5 col-sm-3 fw-normal fs-6 ">Django</div>
        <div class="progress col-6 col-sm-6 p-0 m-0 bg-light">
          <div class="progress-bar bg-success django" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">
            80%
          </div>
        </div>
      </div>

      <div class="row p-0 m-0 d-flex gap-1  justify-content-start align-items-center  m-auto">
        <div class="text-end col-5 col-sm-3 fw-normal fs-6 ">Mangodb</div>
        <div class="progress col-6 col-sm-6 p-0 m-0 bg-light">
          <div class="progress-bar bg-success mangodb" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">
            70%
          </div>
        </div>
      </div>

      <div class="row p-0 m-0 d-flex gap-1  justify-content-start align-items-center  m-auto">
        <div class="text-end col-5 col-sm-3 fw-normal fs-6 ">JavaScript</div>
        <div class="progress col-6 col-sm-6 p-0 m-0 bg-light">
          <div class="progress-bar bg-success js" role="progressbar" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100">65%
          </div>
        </div>
      </div>

      <div class="row p-0 m-0 d-flex gap-1  justify-content-start align-items-center  m-auto">
        <div class="text-end col-5 col-sm-3 fw-normal fs-6 ">Bootstrap</div>
        <div class="progress col-6 col-sm-6 p-0 m-0 bg-light">
          <div class="progress-bar bg-success bootstrap" role="progressbar" aria-valuenow="90" aria-valuemin="0"
            aria-valuemax="100">90%
          </div>
        </div>
      </div>

      <div class="row p-0 m-0 d-flex gap-1  justify-content-start align-items-center  m-auto">
        <div class="text-end col-5 col-sm-3 fw-normal fs-6 ">Html & Css</div>
        <div class="progress col-6 col-sm-6 p-0 m-0 bg-light">
          <div class="progress-bar bg-success htmlcss" role="progressbar" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100">
            95%
          </div>
        </div>
      </div>



      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>
</html>
